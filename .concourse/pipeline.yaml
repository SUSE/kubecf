resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: teliaoss/github-pr-resource
- name: github-status
  type: docker-image
  source:
    repository: resource/github-status
    tag: release
resources:
- name: kubecf-master
  type: git
  source:
    branch: master
    uri: https://github.com/SUSE/kubecf
- name: catapult
  type: git
  source:
    uri: https://github.com/SUSE/catapult
  version:
    ref: 05b6a6ff325993a3f97f173b6c048af416a0274a
- name: status.src
  type: github-status
  source:
    repo: SUSE/kubecf
    access_token: ((github-access-token))

deploy_args: &deploy_args
- -xce
- |
  export SCF_LOCAL=$PWD/kubecf
  pushd catapult
  export SCF_OPERATOR=true
  export FORCE_DELETE=true
  export SCF_TESTGROUP=true
  export BACKEND=ekcp
  export DOCKER_ORG=cap-staging
  export QUIET_OUTPUT=true
  # Bring up a k8s cluster and builds+deploy kubecf
  # See: https://github.com/SUSE/catapult/wiki/Build-and-run-SCF#build-and-run-kubecf
  make k8s scf-build

test_args: &test_args
- -xce
- |
  export BACKEND=ekcp
  export KUBECF_TEST_SUITE="${TEST_SUITE:-smokes}"
  export KUBECF_NAMESPACE="scf"
  export KUBECF_CHECKOUT="$PWD/kubecf"
  export QUIET_OUTPUT=true
  pushd catapult
  # Grabs back a deployed cluster and runs test suites on it
  # See: https://github.com/SUSE/catapult/wiki/Running-SCF-tests#kubecf
  make recover tests-kubecf

jobs:

# Diego
- name: deploy-diego-master
  public: true
  serial: true
  serial_groups: [tests-diego]
  plan:
  - get: kubecf-master
    trigger: true
  - get: catapult
  - put: status.src
    params: &diego_deploy
      context: deploy-diego-master
      description: "Diego deploy"
      path: kubecf-master/.git/short_ref
      state: pending
  - task: deploy-diego-master
    privileged: true
    timeout: 1h30m
    input_mapping:
      kubecf: kubecf-master
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: splatform/catapult
      inputs:
      - name: kubecf-master
      - name: catapult
      outputs:
      - name: output
      params:
        DEFAULT_STACK: cflinuxfs3
        EKCP_HOST: ((ekcp-host))
        QUIET_OUTPUT: true
        ENABLE_EIRINI: false
        CLUSTER_NAME: kubecf-diego-master
      run:
        path: "/bin/bash"
        args: *deploy_args
    on_success:
      put: status.src
      params:
        <<: *diego_deploy
        state: success
    on_failure:
      put: status.src
      params:
        <<: *diego_deploy
        state: failure
- name: smoke-tests-diego-master
  public: true
  serial: true
  serial_groups: [tests-diego]
  plan:
  - get: kubecf-master
    passed:
    - deploy-diego-master
    trigger: true
  - get: catapult
  - put: status.src
    params: &diego_smoke
      context: smoke-diego
      description: "Diego smoke"
      path: kubecf-master/.git/short_ref
      state: pending
  - task: test-diego
    privileged: true
    timeout: 1h30m
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: splatform/catapult
      inputs:
      - name: catapult
      - name: kubecf
      outputs:
      - name: output
      params:
        DEFAULT_STACK: cflinuxfs3
        EKCP_HOST: ((ekcp-host))
        TEST_SUITE: smokes
        CLUSTER_NAME: kubecf-diego-master
      run:
        path: "/bin/bash"
        args: *test_args
    on_success:
      put: status.src
      params:
        <<: *diego_smoke
        state: success
    on_failure:
      put: status.src
      params:
        <<: *diego_smoke
        state: failure
- name: cf-acceptance-tests-diego-master
  public: true
  serial: true
  serial_groups: [tests-diego]
  plan:
  - get: kubecf-master
    passed:
    - smoke-tests-diego-master
    trigger: true
  - get: catapult
  - put: status.src
    params: &diego_cats
      context: cats-diego
      description: "Diego cats"
      path: kubecf-master/.git/short_ref
      state: pending
  - task: test-diego
    privileged: true
    timeout: 5h30m
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: splatform/catapult
